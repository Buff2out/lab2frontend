<!DOCTYPE html>
<html lang="en" lang="ru">

<head>
    <meta charster="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" href="../src/css/style.css">

    <title>СУПЕРДУПЕРПРОДЖЕКТ</title>
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="../">Delivery.Кушац</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link menuLink" href="../">Меню</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../orders/">Заказы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../cart/">Корзина</a>
                        </li>
                    </ul>
                    <div class="navbar-nav">
                        <a class="nav-link" href="../profile/">Профиль</a>
                        <a class="nav-link" href="../registration/">Регистрация</a>
                        <a class="nav-link" href="../login/">Вход</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container main-container">
            <h1 class="h1 meal-title"></h1>
            <div class="meal-card border rounded text-center">
                <img src="..." class="col-8 col-lg-3 col-md-6 col-sm-6 meal-image" alt="...">
                <p class="pt-3">Категория блюда - <span class="meal-category">000</span></p>
                <p class="veg-boolean">true</p>
                <p class="card-text meal-text">This is a longer card with supporting text below as a natural
                    lead-in to additional content. This content is a little bit longer.</p>
                <p>Рейтинг - <span class="meal-rating">000</span> из 10</p>
                <h5 class="h5 pb-3">Цена - <span class="meal-price">000</span> руб./шт</h5>
            </div>
        </div>
    </main>

    <footer class="footer bg-light border-top">
        <div class="container">
            <span class="copyright text-muted">© 2022 - Delivery.Кушац</span>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <script src="src/item.js"></script>

</body>

</html>
