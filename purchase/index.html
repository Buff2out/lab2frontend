<!DOCTYPE html>
<html lang="en" lang="ru">

<head>
    <meta charster="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/style.css">

    <title>СУПЕРДУПЕРПРОДЖЕКТ</title>
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="../">Delivery.Кушац</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link menuLink" href="../">Меню</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Заказы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Корзина</a>
                        </li>
                    </ul>
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Регистрация</a>
                        <a class="nav-link" href="#">Вход</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container main-container pb-5">
            <h1 class="h1">Оформление заказа</h1>
            <h4 class="h4 pt-3">Данные покупателя</h4>
            <div class="d-flex">
                <form class="form-floating flex-grow-1 p-1">
                    <input type="tel" class="form-control" id="phone-input" value="8 (800) 555-35-35" disabled>
                    <label for="phone-input">Телефон</label>
                </form>
                <form class="form-floating flex-grow-1 p-1">
                    <input type="email" class="form-control" id="email-input" value="example@mail.com" disabled>
                    <label for="email-input">Email</label>
                </form>
            </div>
            <h4 class="h4">Данные доставки</h4>
            <div class="d-flex">
                <div class="flex-grow-1">
                    <label for="inputAddress" class="col-form-label">Адрес</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>

                <div class="flex-grow-1">
                    <label for="inputDeliveryDate" class="col-form-label">Время доставки</label>
                    <input type="date" class="form-control" id="inputDeliveryDate">
                </div>
            </div>
            <p class="pt-5">Список блюд:</p>

            <div class="p-3 border rounded d-flex justify-content-between">
                <div>
                    <img src="..." class="col-1 meal-image" alt="...">
                </div>
                <div class="flex-grow-1">
                    <p class="meal-title"> <strong>DD.MM.YYYY</strong> </p>
                    <p>Цена: <span class="meal-price">000</span> руб.</p>
                    <p>Количество: <span class="meal-count">0</span> шт.</p>
                </div>
                <div class="d-flex flex-column align-self-end">
                    <span><strong>Стоимость: </strong><span class="meal-complex-price">000</span> руб.</span>
                </div>
            </div>
            <p class="pt-3"><strong>Стоимость заказа: </strong><span class="order-price">9000</span> руб.</p>
            <div class="btn btn-success visually-hidden">
                Подтвердить заказ
            </div>

        </div>
    </main>

    <footer class="footer bg-light border-top">
        <div class="container">
            <span class="copyright text-muted">© 2022 - Delivery.Кушац</span>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <script src="src/purchase.js"></script>


</body>

</html>
