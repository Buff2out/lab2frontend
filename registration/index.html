<!DOCTYPE html>
<html lang="en" lang="ru">

<head>
    <meta charster="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/style.css">

    <title>СУПЕРДУПЕРПРОДЖЕКТ</title>
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="../">Delivery.Кушац</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link menuLink" href="../">Меню</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Заказы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Корзина</a>
                        </li>
                    </ul>
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Регистрация</a>
                        <a class="nav-link" href="../login/">Вход</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container main-container">
            <form class="login-form pb-3">
                <h1 class="h1">Авторизация</h1>
                <label for="inputUserName" class="col-sm-2 col-form-label">ФИО</label>
                <input type="text" class="form-control" id="inputUserName">

                <label for="inputSelectSex" class="col-sm-2 col-form-label">Пол</label>
                <select class="form-select" id="inputSelectSex">
                    <option selected>Мужской</option>
                    <option value="1">Женский</option>
                    <option value="2">Не-бинарный</option>
                    <option value="3">Пакет из Пятёрочки</option>
                  </select>

                <label for="inputPhone" class="col-sm-2 col-form-label">Телефон</label>
                <input type="text" class="form-control" id="inputPhone">

                <label for="inputDate" class="col-sm-2 col-form-label">Телефон</label>
                <input type="date" class="form-control" id="inputDate">

                <label for="inputAddress" class="col-sm-2 col-form-label">Адрес</label>
                <input type="text" class="form-control" id="inputAddress">

                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
                <h5 class="col-form-label text-muted">Email будет использоваться для входа в систему</h5>

                <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
                <input type="password" class="form-control" id="inputPassword">

                <button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
            </form>
        </div>
    </main>

    <footer class="footer bg-light border-top mt-5">
        <div class="container">
            <span class="copyright text-muted">© 2022 - Delivery.Кушац</span>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <script src="../src/js/script.js"></script>

</body>

</html>
